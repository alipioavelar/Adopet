  <main>

    
    <div class="container" id="nossos"> </div>
      <div class="row">
        <h2  class=" text-center fst-italic fw-bold mb-4 text-light">
          Nossos animais
        </h2>

  <div id="tela1"></div>

  <script>
    // Function to read data from localStorage
    function ledados() {
      let strdados = localStorage.getItem('animais');
      let objdados = { animais: [] }; // Initialize objdados with an empty array

      if (strdados) {
        objdados.animais = JSON.parse(strdados);
      }

      return objdados;
    }

      // Function to print data
      function imprimedados() {
      let tela = document.getElementById('tela1');
      let strhtml = '';
      let objdados = ledados();
        
      if (objdados.animais && objdados.animais.length > 0) {
        for (let i = 0; i < objdados.animais.length; i++) {
          strhtml += `
          <div class="container text-center">
          <div class="row row-cols-2">
          <div class="col">
            
            <div class="card" style="width: 18rem; margin-left:2rem;margin-top:2rem;">
              <img src="${objdados.animais[i].foto}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${objdados.animais[i].nome}</h5>
                <p class="card-text">Ra√ßa: ${objdados.animais[i].raca} <br> Peso: ${objdados.animais[i].peso} <br> Personalidade: ${objdados.animais[i].personalidade}</p>
              </div>
              <div class="card-body">
                <button type="button" class="bnt"><a href="detalhes.html?id=${i}">Adotar cao</a></button>

                 
              </div>
            </div>
          </div>
          </div>
          </div>`;
        }
      } else {
        strhtml = '<p class="m-5"><b>Nenhum animal cadastrado.</b></p>';
      }

      tela.innerHTML = strhtml;
    }

    

    // Function to load data on page load
    window.onload = function() {
      imprimedados();
    };
  </script>
